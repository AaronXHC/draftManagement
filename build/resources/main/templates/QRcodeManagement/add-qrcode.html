<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加二维码</title>
    <script src="/scripts/common.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/scripts/jquery-1.11.2.js"></script>
    <script src="/scripts/base/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/qrcode/rem.js"></script>
    <script src="/scripts/qrcode/addQrCode.js"></script>
    <link rel="stylesheet" href="/css/qrCodeStyle/base.css">
    <link rel="stylesheet" href="/css/qrCodeStyle/add-qrcode.css">

</head>

<body>
    <!-- 主体容器 -->
    <div class="layout">
        <div class="main">
                <div class="form-wrap">
                    <!-- 左侧 -->
                    <form method="POST" enctype="multipart/form-data" id="fileUploadForm" >
                    <div class="form-l">
                        <div class="group">
                            <input class="control" type="text" placeholder="请输入名称" id="title" name="title">
                        </div>
                        <div class="group">
                            <input class="control" type="text" placeholder="请输入简介" id="summary" name="summary">
                        </div>
                        <div class="group">
                            <input class="control" type="text" placeholder="请输入链接" id="content" name="content">
                        </div>
                        <div class="group btn-wrap">
                            <!--<button class="btn btn-upload" onclick="upload();">上传logo</button>-->
                            <input type="file" id="logo" name="logo" >
                            <!--<button class="btn btn-remove" type="button">移除LOGO</button>-->
                            <button onclick="encode();"  class="btn btn-upload" type="button">生成二维码</button>
                        </div>
                    </div>
                    </form>
                    <!-- 右侧 -->
                    <div class="form-r">
                        <div class="code-wrap">
                            <!-- 添加类名hide控制隐藏 -->
                            <div id="txt" class="txt">
                                <p>请添加链接</p>
                                <p>生成二维码</p>
                            </div>
                            <div id="imgArea" class="img-wrap hide">
                                <img class="qrcode" src="" id="previewImg" alt="">
                            </div>
                        </div>
                        <div class="btn-wrap">
                            <button onclick="onSave();" class="btn" type="button">保存二维码</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
